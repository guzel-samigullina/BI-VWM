<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BI-VWM</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Barrio|Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toogle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'search:index' %}">BI-VWM</a>
                </div>

                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                       <li class="">
                           <a href="{% url 'search:index' %}">
                               <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                                Items
                           </a>
                       </li>
                    </ul>

                    <form class="navbar-form navbar-left" role="search" action="{% url 'search:index' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <input type="text " class="form-control" id="query" name="query">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>

                    <ul class="nav navbar-nav navbar-right">

                      <li class="">
                            <a href="{% url 'search:crawler' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                &nbsp; Crawler
                           </a>
                       </li>
                        <li class="">
                            <a href="{% url 'search:item-add' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                &nbsp; Add item
                           </a>
                       </li>

                        <li class="">
                            <a href="{% url 'search:index' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                                &nbsp; Logout
                            </a>
                       </li>

                    </ul>

                </div>
            </div>
        </nav>
{% block body %}
{% endblock %}
</body>
</html>
